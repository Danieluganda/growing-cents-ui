<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Users â€“ Growing Cents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet" />
  <style>
    /* ====== Variables & Reset ====== */
    :root {
      --bg-dark: #103125;
      --accent-gold: #C39E3D;
      --light-text: #ffffff;
      --card-bg: #fefefe;
      --text-dark: #2c3e50;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--light-text);
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar container */
    #sidebar-container {
      flex-shrink: 0;
      height: 100vh;
      overflow-y: auto;
    }

    /* Main content */
    main.content {
      flex-grow: 1;
      padding: 40px 50px;
      overflow-y: auto;
      background: var(--bg-dark);
    }
    main.content header h1 {
      font-family: 'Marcellus', serif;
      color: var(--accent-gold);
      font-size: 2.2rem;
      margin-bottom: 0.2em;
    }
    main.content header p {
      margin-top: 0;
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 2rem;
    }

    /* Section styling */
    section {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      color: var(--text-dark);
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    section h2 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: var(--bg-dark);
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }
    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #e8f0ee;
      color: #333;
    }
    tbody tr:hover {
      background-color: #f9f9f9;
      cursor: default;
    }

    /* Action buttons */
    .btn-edit, .btn-delete {
      padding: 6px 12px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      margin-right: 6px;
      transition: background-color 0.2s ease;
      font-size: 0.9rem;
    }
    .btn-edit {
      background-color: #3498db;
    }
    .btn-edit:hover {
      background-color: #2980b9;
    }
    .btn-delete {
      background-color: #e74c3c;
    }
    .btn-delete:hover {
      background-color: #c0392b;
    }

    /* Status badges */
    .status-active {
      background-color: #2ecc71;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.85rem;
      display: inline-block;
    }
    .status-inactive {
      background-color: #e74c3c;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.85rem;
      display: inline-block;
    }

    /* Responsive */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      #sidebar-container {
        height: auto;
        order: 1;
      }
      main.content {
        padding: 20px;
        order: 2;
      }
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead tr {
        display: none;
      }
      tbody tr {
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 12px;
        background: #fff;
        color: #333;
      }
      tbody td {
        padding: 8px 10px;
        text-align: right;
        position: relative;
      }
      tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: 600;
        text-transform: capitalize;
        color: var(--bg-dark);
        text-align: left;
      }
      tbody td:last-child {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div id="sidebar-container"></div>

  <main class="content">
    <header>
      <h1>All Users</h1>
      <p>Manage user accounts, roles, and statuses.</p>
    </header>

    <section>
      <h2>User List</h2>
      <table>
        <thead>
          <tr>
            <th>User Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="User Name">Sarah N.</td>
            <td data-label="Email">sarah@example.com</td>
            <td data-label="Role">Member</td>
            <td data-label="Status"><span class="status-active">Active</span></td>
            <td data-label="Actions">
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td data-label="User Name">David O.</td>
            <td data-label="Email">david@example.com</td>
            <td data-label="Role">Admin</td>
            <td data-label="Status"><span class="status-inactive">Inactive</span></td>
            <td data-label="Actions">
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td data-label="User Name">Linda K.</td>
            <td data-label="Email">linda@example.com</td>
            <td data-label="Role">Moderator</td>
            <td data-label="Status"><span class="status-active">Active</span></td>
            <td data-label="Actions">
              <button class="btn-edit">Edit</button>
              <button class="btn-delete">Delete</button>
            </td>
          </tr>
          <!-- Add more user rows as needed -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    // Load sidebar menu from external file
    fetch('admin-menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;

        // Initialize submenu toggles after loading menu
        document.querySelectorAll('.menu-toggle').forEach(button => {
          button.addEventListener('click', () => {
            const submenu = button.nextElementSibling;
            submenu.classList.toggle('show');
          });
        });
      })
      .catch(err => console.error('Failed to load menu:', err));
  </script>

</body>
</html>
