<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Approvals â€“ Growing Cents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #103125;
      --accent-gold: #C39E3D;
      --light: #ffffff;
      --card-bg: #fefefe;
      --text-dark: #2c3e50;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--light);
      display: flex;
      min-height: 100vh;
    }

    main.content {
      flex-grow: 1;
      padding: 40px 50px;
      overflow-y: auto;
    }

    header h1 {
      font-family: 'Marcellus', serif;
      color: var(--accent-gold);
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      color: var(--text-dark);
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    section h2 {
      margin-top: 0;
      color: var(--bg-dark);
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #e8f0ee;
      color: #333;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .btn-approve,
    .btn-reject {
      padding: 8px 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .btn-approve {
      background-color: #2ecc71;
    }

    .btn-reject {
      background-color: #e74c3c;
    }

    .create-club-form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }

    .create-club-form input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .create-club-form button {
      padding: 10px 20px;
      background: var(--accent-gold);
      color: var(--bg-dark);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      main.content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="sidebar-container"></div>

  <main class="content">
    <header>
      <h1>User Approvals</h1>
      <p>Review and approve club member accounts and club creation requests.</p>
    </header>

    <section>
      <h2>Pending User Approvals</h2>
      <table>
        <thead>
          <tr>
            <th>User Name</th>
            <th>Email</th>
            <th>Requested Club</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sarah N.</td>
            <td>sarah@example.com</td>
            <td>Green Harvest</td>
            <td>
              <button class="btn-approve">Approve</button>
              <button class="btn-reject">Reject</button>
            </td>
          </tr>
          <tr>
            <td>David O.</td>
            <td>david@example.com</td>
            <td>Club not found</td>
            <td>
              <button class="btn-approve">Approve</button>
              <button class="btn-reject">Reject</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <section>
      <h2>Create New Club</h2>
      <div class="create-club-form">
        <input type="text" placeholder="Club Name" />
        <input type="text" placeholder="Country" />
        <input type="text" placeholder="Region" />
        <button>Create Club</button>
      </div>
    </section>
  </main>

  <script>
    fetch('admin-menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;

        // Re-attach the menu-toggle event listeners after loading menu content
        document.querySelectorAll('.menu-toggle').forEach(button => {
          button.addEventListener('click', () => {
            const submenu = button.nextElementSibling;
            submenu.classList.toggle('show');
          });
        });
      })
      .catch(err => console.error('Failed to load menu:', err));
  </script>

</body>
</html>
