<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roles & Permissions â€“ Growing Cents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #103125;
      --accent-gold: #C39E3D;
      --light-text: #ffffff;
      --card-bg: #fefefe;
      --text-dark: #2c3e50;
      --border-light: #ddd;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--light-text);
      display: flex;
      min-height: 100vh;
    }
    #sidebar-container {
      flex-shrink: 0;
      height: 100vh;
      overflow-y: auto;
    }
    main.content {
      flex-grow: 1;
      padding: 40px 50px;
      overflow-y: auto;
      background: var(--bg-dark);
    }
    main.content header h1 {
      font-family: 'Marcellus', serif;
      color: var(--accent-gold);
      font-size: 2.2rem;
      margin-bottom: 0.2em;
    }
    main.content header p {
      margin-top: 0;
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 2rem;
    }
    section {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      color: var(--text-dark);
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    section h2 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: var(--bg-dark);
    }

    /* Role list table */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }
    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid var(--border-light);
      text-align: left;
    }
    th {
      background-color: #e8f0ee;
      color: #333;
    }
    tbody tr:hover {
      background-color: #f9f9f9;
      cursor: default;
    }

    /* Buttons */
    .btn-edit, .btn-delete {
      padding: 6px 12px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      margin-right: 6px;
      transition: background-color 0.2s ease;
      font-size: 0.9rem;
    }
    .btn-edit {
      background-color: #3498db;
    }
    .btn-edit:hover {
      background-color: #2980b9;
    }
    .btn-delete {
      background-color: #e74c3c;
    }
    .btn-delete:hover {
      background-color: #c0392b;
    }
    .btn-add-role {
      background-color: var(--accent-gold);
      color: var(--bg-dark);
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .btn-add-role:hover {
      background-color: #a67d21;
    }

    /* Permissions form */
    .permissions-form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .permission-group {
      flex: 1 1 300px;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      padding: 15px;
      background: #fefefe;
      color: #333;
    }
    .permission-group h3 {
      margin-top: 0;
      font-size: 1.1rem;
      margin-bottom: 12px;
      color: var(--bg-dark);
    }
    .permission-group label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .permission-group input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: white;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      padding: 20px 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      color: #333;
    }
    .modal h2 {
      margin-top: 0;
      color: var(--bg-dark);
    }
    .modal label {
      display: block;
      margin: 10px 0 6px;
      font-weight: 600;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .modal-buttons {
      margin-top: 20px;
      text-align: right;
    }
    .btn-cancel,
    .btn-save {
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn-cancel {
      background: #ccc;
      color: #333;
      margin-right: 10px;
    }
    .btn-save {
      background: var(--accent-gold);
      color: var(--bg-dark);
    }
    .btn-cancel:hover {
      background: #b3b3b3;
    }
    .btn-save:hover {
      background: #a67d21;
    }

    /* Responsive */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      #sidebar-container {
        height: auto;
        order: 1;
      }
      main.content {
        padding: 20px;
        order: 2;
      }
      .permissions-form {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div id="sidebar-container"></div>

  <main class="content">
    <header>
      <h1>Roles & Permissions</h1>
      <p>Manage system roles and configure permissions for each role.</p>
    </header>

    <section>
      <button class="btn-add-role" id="btnAddRole">+ Add New Role</button>

      <table>
        <thead>
          <tr>
            <th>Role Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="rolesTableBody">
          <!-- Roles will be dynamically inserted here -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Modal for Add/Edit Role -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 id="modalTitle">Add New Role</h2>

      <form id="roleForm">
        <label for="roleName">Role Name</label>
        <input type="text" id="roleName" name="roleName" required />

        <label for="roleDesc">Description</label>
        <input type="text" id="roleDesc" name="roleDesc" />

        <h3>Permissions</h3>
        <div class="permissions-form" id="permissionsContainer">
          <!-- Permission checkboxes added dynamically -->
        </div>

        <div class="modal-buttons">
          <button type="button" class="btn-cancel" id="btnCancel">Cancel</button>
          <button type="submit" class="btn-save">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Load sidebar menu
    fetch('admin-menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;

        document.querySelectorAll('.menu-toggle').forEach(button => {
          button.addEventListener('click', () => {
            const submenu = button.nextElementSibling;
            submenu.classList.toggle('show');
          });
        });
      })
      .catch(err => console.error('Failed to load menu:', err));

    // Sample roles data (replace with API call)
    let roles = [
      {
        id: 1,
        name: 'Admin',
        description: 'Full access to all system features.',
        permissions: ['manage-users', 'manage-clubs', 'view-reports', 'edit-settings']
      },
      {
        id: 2,
        name: 'Moderator',
        description: 'Can review user activity and moderate content.',
        permissions: ['manage-users', 'view-reports']
      },
      {
        id: 3,
        name: 'Member',
        description: 'Standard user with limited access.',
        permissions: ['view-content']
      }
    ];

    // Define all available permissions (for checkbox list)
    const allPermissions = [
      { id: 'manage-users', label: 'Manage Users' },
      { id: 'manage-clubs', label: 'Manage Clubs' },
      { id: 'view-reports', label: 'View Reports' },
      { id: 'edit-settings', label: 'Edit System Settings' },
      { id: 'view-content', label: 'View Content' },
      { id: 'manage-subscriptions', label: 'Manage Subscriptions' },
      { id: 'audit-logs', label: 'Access Audit Logs' }
    ];

    const rolesTableBody = document.getElementById('rolesTableBody');
    const modalOverlay = document.getElementById('modalOverlay');
    const roleForm = document.getElementById('roleForm');
    const permissionsContainer = document.getElementById('permissionsContainer');
    const btnAddRole = document.getElementById('btnAddRole');
    const btnCancel = document.getElementById('btnCancel');
    const modalTitle = document.getElementById('modalTitle');
    const roleNameInput = document.getElementById('roleName');
    const roleDescInput = document.getElementById('roleDesc');

    let editingRoleId = null;

    // Render roles table rows
    function renderRoles() {
      rolesTableBody.innerHTML = '';
      roles.forEach(role => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${role.name}</td>
          <td>${role.description || ''}</td>
          <td>
            <button class="btn-edit" data-id="${role.id}">Edit</button>
            <button class="btn-delete" data-id="${role.id}">Delete</button>
          </td>
        `;
        rolesTableBody.appendChild(tr);
      });
      attachRoleActionHandlers();
    }

    // Attach event listeners to Edit/Delete buttons
    function attachRoleActionHandlers() {
      document.querySelectorAll('.btn-edit').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = parseInt(btn.getAttribute('data-id'));
          openEditModal(id);
        });
      });
      document.querySelectorAll('.btn-delete').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = parseInt(btn.getAttribute('data-id'));
          if (confirm('Are you sure you want to delete this role?')) {
            roles = roles.filter(r => r.id !== id);
            renderRoles();
          }
        });
      });
    }

    // Open modal for new role or edit existing
    function openEditModal(roleId = null) {
      editingRoleId = roleId;
      if (roleId === null) {
        modalTitle.textContent = 'Add New Role';
        roleNameInput.value = '';
        roleDescInput.value = '';
        renderPermissions([]);
      } else {
        modalTitle.textContent = 'Edit Role';
        const role = roles.find(r => r.id === roleId);
        roleNameInput.value = role.name;
        roleDescInput.value = role.description || '';
        renderPermissions(role.permissions);
      }
      modalOverlay.style.display = 'flex';
    }

    // Render permissions checkboxes with selected permissions checked
    function renderPermissions(selectedPermissions) {
      permissionsContainer.innerHTML = '';
      allPermissions.forEach(perm => {
        const label = document.createElement('label');
        label.innerHTML = `
          <input type="checkbox" name="permissions" value="${perm.id}" ${selectedPermissions.includes(perm.id) ? 'checked' : ''} />
          ${perm.label}
        `;
        permissionsContainer.appendChild(label);
      });
    }

    // Close modal
    btnCancel.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });

    // Handle form submission
    roleForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = roleNameInput.value.trim();
      if (!name) {
        alert('Role name is required.');
        return;
      }
      const desc = roleDescInput.value.trim();
      const selectedPerms = Array.from(roleForm.querySelectorAll('input[name="permissions"]:checked'))
        .map(input => input.value);

      if (editingRoleId === null) {
        // Add new role
        const newId = roles.length ? Math.max(...roles.map(r => r.id)) + 1 : 1;
        roles.push({ id: newId, name, description: desc, permissions: selectedPerms });
      } else {
        // Edit existing role
        const role = roles.find(r => r.id === editingRoleId);
        role.name = name;
        role.description = desc;
        role.permissions = selectedPerms;
      }

      renderRoles();
      modalOverlay.style.display = 'none';
    });

    // Open Add Role modal on button click
    btnAddRole.addEventListener('click', () => openEditModal());

    // Initial render
    renderRoles();
  </script>

</body>
</html>
