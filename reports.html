<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reports â€“ Growing Cents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #103125;
      --accent-gold: #C39E3D;
      --light-text: #ffffff;
      --card-bg: #fefefe;
      --text-dark: #2c3e50;
      --link-color: #C39E3D;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--light-text);
      display: flex;
      min-height: 100vh;
    }
    nav.sidebar {
      width: 260px;
      background: var(--bg-dark);
      padding-top: 20px;
      flex-shrink: 0;
      overflow-y: auto;
      box-shadow: 2px 0 8px rgba(0,0,0,0.3);
      height: 100vh;
    }
    main.content {
      flex-grow: 1;
      padding: 40px 50px;
      background: var(--card-bg);
      color: var(--text-dark);
      overflow-y: auto;
      max-width: 900px;
      margin: 0 auto;
    }
    header h1 {
      font-family: 'Marcellus', serif;
      color: var(--accent-gold);
      font-size: 2rem;
      margin-bottom: 0.3em;
    }
    header p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 30px;
    }
    section {
      margin-bottom: 30px;
      line-height: 1.6;
    }
    h2 {
      color: var(--accent-gold);
      margin-bottom: 12px;
      font-family: 'Marcellus', serif;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: var(--text-dark);
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-family: inherit;
      box-sizing: border-box;
    }
    button {
      background-color: var(--accent-gold);
      color: var(--bg-dark);
      border: none;
      padding: 12px 28px;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    button:hover {
      background-color: #a57f21;
    }
    ul.report-list {
      list-style: none;
      padding-left: 0;
    }
    ul.report-list li {
      background: #f4f4f4;
      margin-bottom: 12px;
      padding: 15px 20px;
      border-radius: 8px;
      color: var(--text-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    ul.report-list li a {
      color: var(--accent-gold);
      font-weight: 600;
      text-decoration: none;
    }
    ul.report-list li a:hover {
      text-decoration: underline;
    }
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      nav.sidebar {
        width: 100%;
        height: auto;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      main.content {
        padding: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<div id="sidebar-container"></div>

<main class="content">
  <header>
    <h1>Reports</h1>
    <p>Access and manage assessment reports, dashboards, and downloadable summaries for your club.</p>
  </header>

  <section>
    <h2>Filter Reports</h2>
    <form id="report-filter-form">
      <label for="club-select">Select Club</label>
      <select id="club-select" name="club">
        <option value="">-- All Clubs --</option>
        <option value="Women Rise Fund">Women Rise Fund</option>
        <option value="Green Harvest">Green Harvest</option>
        <option value="Hustle Builders">Hustle Builders</option>
      </select>

      <label for="report-type-select">Report Type</label>
      <select id="report-type-select" name="reportType">
        <option value="">-- All Types --</option>
        <option value="dashboard">Dashboard</option>
        <option value="pdf">PDF Summary</option>
        <option value="email">Email Summary</option>
      </select>

      <button type="submit">Filter</button>
    </form>
  </section>

  <section>
    <h2>Available Reports</h2>
    <ul class="report-list" id="report-list">
      <!-- Reports will be dynamically populated here -->
    </ul>
  </section>
</main>

<script>
  // Load sidebar menu
  fetch('admin-menu.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('sidebar-container').innerHTML = html;
      document.querySelectorAll('.menu-toggle').forEach(btn => {
        btn.addEventListener('click', () => {
          const submenu = btn.nextElementSibling;
          submenu.classList.toggle('show');
        });
      });
    })
    .catch(err => console.error('Failed to load menu:', err));

  // Sample reports data
  const reports = [
    {
      club: "Women Rise Fund",
      type: "Dashboard",
      date: "2024-06-16",
      link: "reports/women-rise-dashboard.html"
    },
    {
      club: "Women Rise Fund",
      type: "PDF Summary",
      date: "2024-06-16",
      link: "reports/women-rise-summary.pdf"
    },
    {
      club: "Green Harvest",
      type: "Dashboard",
      date: "2024-09-02",
      link: "reports/green-harvest-dashboard.html"
    },
    {
      club: "Hustle Builders",
      type: "Email Summary",
      date: "2025-01-12",
      link: "mailto:club@hustlebuilders.com?subject=Assessment Summary"
    }
  ];

  const reportList = document.getElementById('report-list');
  const clubSelect = document.getElementById('club-select');
  const reportTypeSelect = document.getElementById('report-type-select');

  function renderReports(filterClub = '', filterType = '') {
    reportList.innerHTML = '';
    const filtered = reports.filter(r => {
      const clubMatch = filterClub ? r.club === filterClub : true;
      const typeMatch = filterType ? r.type.toLowerCase() === filterType.toLowerCase() : true;
      return clubMatch && typeMatch;
    });

    if (filtered.length === 0) {
      reportList.innerHTML = '<li>No reports found for the selected filters.</li>';
      return;
    }

    filtered.forEach(report => {
      const li = document.createElement('li');
      li.innerHTML = `
        <div>
          <strong>${report.club}</strong> - ${report.type} (${report.date})
        </div>
        <a href="${report.link}" target="_blank" rel="noopener noreferrer">View</a>
      `;
      reportList.appendChild(li);
    });
  }

  document.getElementById('report-filter-form').addEventListener('submit', e => {
    e.preventDefault();
    renderReports(clubSelect.value, reportTypeSelect.value);
  });

  // Initial render all reports
  renderReports();
</script>

</body>
</html>
