<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Active Subscriptions â€“ Growing Cents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #103125;
      --accent-gold: #C39E3D;
      --light-text: #ffffff;
      --card-bg: #fefefe;
      --text-dark: #2c3e50;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--light-text);
      display: flex;
      min-height: 100vh;
    }
    nav.sidebar {
      width: 260px;
      background: var(--bg-dark);
      padding-top: 20px;
      flex-shrink: 0;
      overflow-y: auto;
    }
    main.content {
      flex-grow: 1;
      padding: 40px 50px;
    }
    header h1 {
      font-family: 'Marcellus', serif;
      color: var(--accent-gold);
      font-size: 2rem;
      margin-bottom: 0.3em;
    }
    header p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 30px;
    }
    section {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      color: var(--text-dark);
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    section h2 {
      color: var(--bg-dark);
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #e8f0ee;
      color: #333;
    }
    tr:hover {
      background-color: #f5f9f7;
    }
    .status-active {
      color: green;
      font-weight: bold;
    }
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      nav.sidebar {
        width: 100%;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      main.content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div id="sidebar-container"></div>

<main class="content">
  <header>
    <h1>Active Subscriptions</h1>
    <p>All clubs with currently active subscriptions.</p>
  </header>

  <section>
    <h2>Active Clubs</h2>
    <table>
      <thead>
        <tr>
          <th>Club Name</th>
          <th>Country</th>
          <th>Tier</th>
          <th>Members</th>
          <th>Subscribed On</th>
          <th>Expiry Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="active-table-body">
        <!-- Dynamic content will load here -->
      </tbody>
    </table>
  </section>
</main>

<script>
  // Load sidebar menu
  fetch('admin-menu.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('sidebar-container').innerHTML = html;
      document.querySelectorAll('.menu-toggle').forEach(btn => {
        btn.addEventListener('click', () => {
          const submenu = btn.nextElementSibling;
          submenu.classList.toggle('show');
        });
      });
    });

  // Sample active clubs data
  const activeClubs = [
    {
      name: 'Women Rise Fund',
      country: 'Uganda',
      tier: 'Premium',
      members: 40,
      startDate: '2024-06-15',
      expiryDate: '2025-06-15',
    },
    {
      name: 'Hustle Builders',
      country: 'Kenya',
      tier: 'Basic',
      members: 22,
      startDate: '2024-10-01',
      expiryDate: '2025-10-01',
    }
  ];

  const tbody = document.getElementById('active-table-body');
  activeClubs.forEach(club => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${club.name}</td>
      <td>${club.country}</td>
      <td>${club.tier}</td>
      <td>${club.members}</td>
      <td>${club.startDate}</td>
      <td>${club.expiryDate}</td>
      <td class="status-active">Active</td>
    `;
    tbody.appendChild(tr);
  });
</script>

</body>
</html>
