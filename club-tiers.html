<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Club Tier Overview â€“ Growing Cents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #103125;
      --accent-gold: #C39E3D;
      --light-text: #ffffff;
      --card-bg: #fefefe;
      --text-dark: #2c3e50;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--light-text);
      display: flex;
      min-height: 100vh;
    }
    nav.sidebar {
      width: 260px;
      background-color: var(--bg-dark);
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3);
      flex-shrink: 0;
      overflow-y: auto;
      height: 100vh;
    }
    main.content {
      flex-grow: 1;
      padding: 40px 50px;
      overflow-y: auto;
    }
    header h1 {
      font-family: 'Marcellus', serif;
      color: var(--accent-gold);
      font-size: 2.2rem;
      margin-bottom: 0.3em;
    }
    header p {
      margin-top: 0;
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 30px;
    }
    section {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      color: var(--text-dark);
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    section h2 {
      margin-top: 0;
      color: var(--bg-dark);
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .tier-summary {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .tier-card {
      background: var(--accent-gold);
      color: var(--bg-dark);
      flex: 1 1 150px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      text-align: center;
      font-weight: 700;
      font-size: 1.2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #e8f0ee;
      color: #333;
    }
    tr:hover {
      background-color: #f5f9f7;
    }
    button.pause-btn {
      background: none;
      border: none;
      color: #007b7f;
      cursor: pointer;
      font-weight: 600;
    }
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      nav.sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        height: auto;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      nav.sidebar h2,
      .user-info {
        display: none;
      }
      nav.sidebar a,
      .menu-toggle {
        flex: 1 0 auto;
        padding: 10px;
        font-size: 1rem;
        text-align: center;
      }
      main.content {
        padding: 20px;
      }
      .tier-summary {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div id="sidebar-container"></div>

<main class="content">
  <header>
    <h1>Club Tier Overview</h1>
    <p>View clubs assigned to each subscription tier and their current subscription status.</p>
  </header>

  <section>
    <h2>Tier Summary</h2>
    <div class="tier-summary" id="tier-summary">
      <!-- Tier cards with counts will appear here -->
    </div>
  </section>

  <section>
    <h2>Clubs & Their Tiers</h2>
    <table>
      <thead>
        <tr>
          <th>Club Name</th>
          <th>Country</th>
          <th>Tier</th>
          <th>Status</th>
          <th>Members</th>
          <th>Subscribed On</th>
          <th>Expires On</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="clubs-table-body">
        <!-- Clubs list will be rendered here -->
      </tbody>
    </table>
  </section>
</main>

<script>
  // Load admin menu
  fetch('admin-menu.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('sidebar-container').innerHTML = html;
      document.querySelectorAll('.menu-toggle').forEach(btn => {
        btn.addEventListener('click', () => {
          const submenu = btn.nextElementSibling;
          submenu.classList.toggle('show');
        });
      });
    })
    .catch(err => console.error('Failed to load menu:', err));

  // Sample data for tiers and clubs
  const tiers = [
    { name: 'Basic' },
    { name: 'Standard' },
    { name: 'Premium' },
  ];

  const clubs = [
    {
      name: 'Green Harvest',
      country: 'Uganda',
      tier: 'Standard',
      status: 'Active',
      members: 25,
      startDate: '2025-04-01',
      expiryDate: '2026-04-01'
    },
    {
      name: 'Sunrise Investors',
      country: 'Kenya',
      tier: 'Basic',
      status: 'Active',
      members: 14,
      startDate: '2025-01-15',
      expiryDate: '2026-01-15'
    },
    {
      name: 'Peak Growth',
      country: 'Uganda',
      tier: 'Premium',
      status: 'Paused',
      members: 40,
      startDate: '2024-10-10',
      expiryDate: '2025-10-10'
    },
    {
      name: 'Harvest Club',
      country: 'Kenya',
      tier: 'Standard',
      status: 'Active',
      members: 30,
      startDate: '2025-02-20',
      expiryDate: '2026-02-20'
    },
    {
      name: 'Growth Masters',
      country: 'Uganda',
      tier: 'Basic',
      status: 'Active',
      members: 10,
      startDate: '2025-06-01',
      expiryDate: '2026-06-01'
    }
  ];

  // Render tier summary counts
  const tierSummaryContainer = document.getElementById('tier-summary');
  const tierCounts = {};
  tiers.forEach(tier => tierCounts[tier.name] = 0);
  clubs.forEach(club => {
    if (tierCounts.hasOwnProperty(club.tier)) {
      tierCounts[club.tier]++;
    }
  });

  for (const [tierName, count] of Object.entries(tierCounts)) {
    const div = document.createElement('div');
    div.className = 'tier-card';
    div.textContent = `${tierName}: ${count} club${count !== 1 ? 's' : ''}`;
    tierSummaryContainer.appendChild(div);
  }

  // Render clubs table
  const clubsTableBody = document.getElementById('clubs-table-body');
  clubs.forEach((club, index) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${club.name}</td>
      <td>${club.country}</td>
      <td>${club.tier}</td>
      <td id="status-${index}">${club.status}</td>
      <td>${club.members}</td>
      <td>${club.startDate}</td>
      <td>${club.expiryDate}</td>
      <td><button class="pause-btn" onclick="toggleStatus(${index})">${club.status === 'Paused' ? 'Resume' : 'Pause'}</button></td>
    `;
    clubsTableBody.appendChild(tr);
  });

  function toggleStatus(index) {
    const statusCell = document.getElementById(`status-${index}`);
    const btn = event.target;
    const current = statusCell.textContent;
    const newStatus = current === 'Paused' ? 'Active' : 'Paused';
    statusCell.textContent = newStatus;
    btn.textContent = newStatus === 'Paused' ? 'Resume' : 'Pause';
  }
</script>

</body>
</html>
