<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register â€“ Growing Cents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #103125;
      --accent-gold: #C39E3D;
      --light: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .register-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      color: var(--bg-dark);
    }

    .register-container h1 {
      font-family: 'Marcellus', serif;
      font-size: 2rem;
      color: var(--accent-gold);
      margin-bottom: 10px;
      text-align: center;
    }

    .register-container p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #2c3e50;
    }

    form input,
    form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn-register {
      background-color: var(--accent-gold);
      color: var(--bg-dark);
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-register:hover {
      background-color: #b18c33;
    }

    .extra-links {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95rem;
    }

    .extra-links a {
      color: var(--accent-gold);
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="register-container">
  <h1>Create Account</h1>
  <p>Join Growing Cents as an Investment Club Member</p>
  <form action="#" method="POST">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" required />

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />

    <label for="club">Club Name (auto-suggest)</label>
    <input type="text" id="club" name="club" placeholder="Start typing..." required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />

    <label for="confirm">Confirm Password</label>
    <input type="password" id="confirm" name="confirm" required />

    <button type="submit" class="btn-register">Register</button>
  </form>

  <div class="extra-links">
    <p>Already have an account? <a href="login.html">Log in</a></p>
  </div>
</div>

</body>
</html>
