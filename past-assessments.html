<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Past Assessments â€“ Growing Cents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #103125;
      --accent-gold: #C39E3D;
      --light-text: #ffffff;
      --card-bg: #fefefe;
      --text-dark: #2c3e50;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--light-text);
      display: flex;
      min-height: 100vh;
    }
    nav.sidebar {
      width: 260px;
      background: var(--bg-dark);
      padding-top: 20px;
      flex-shrink: 0;
      overflow-y: auto;
    }
    main.content {
      flex-grow: 1;
      padding: 40px 50px;
    }
    header h1 {
      font-family: 'Marcellus', serif;
      color: var(--accent-gold);
      font-size: 2rem;
      margin-bottom: 0.3em;
    }
    header p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 30px;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      flex: 1 1 300px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      color: var(--text-dark);
    }
    .card h3 {
      margin-top: 0;
      font-size: 1.2rem;
      color: var(--bg-dark);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card-bg);
      color: var(--text-dark);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #e8f0ee;
      color: #333;
    }
    tr:hover {
      background-color: #f5f9f7;
    }
    .badge {
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .free {
      background: #eee;
      color: #444;
    }
    .paid {
      background: #c39e3d;
      color: white;
    }
    .access {
      color: green;
    }
    .restricted {
      color: red;
    }
    a.button {
      background: var(--bg-dark);
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
    }
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      nav.sidebar {
        width: 100%;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      main.content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div id="sidebar-container"></div>

<main class="content">
  <header>
    <h1>Past Assessments</h1>
    <p>Review all completed assessments and access reports or dashboards.</p>
  </header>

  <div class="card-grid">
    <div class="card">
      <h3>Total Assessments</h3>
      <p><strong>12</strong></p>
    </div>
    <div class="card">
      <h3>Paid Assessments</h3>
      <p><strong>8</strong></p>
    </div>
  </div>

  <section>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Club Name</th>
          <th>Subscription</th>
          <th>Access</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="assessments-body">
        <!-- Filled by script -->
      </tbody>
    </table>
  </section>
</main>

<script>
  // Load sidebar menu
  fetch('admin-menu.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('sidebar-container').innerHTML = html;
      document.querySelectorAll('.menu-toggle').forEach(btn => {
        btn.addEventListener('click', () => {
          const submenu = btn.nextElementSibling;
          submenu.classList.toggle('show');
        });
      });
    })
    .catch(err => console.error('Sidebar load failed:', err));

  // Sample assessment data
  const pastAssessments = [
    {
      date: "2024-07-01",
      club: "Women Rise Fund",
      subscription: "Paid",
      access: "Accessible",
      reportLink: "reports/women-rise-july.pdf"
    },
    {
      date: "2024-06-15",
      club: "Green Harvest",
      subscription: "Free",
      access: "Restricted",
      reportLink: null
    },
    {
      date: "2024-05-10",
      club: "Hustle Builders",
      subscription: "Paid",
      access: "Accessible",
      reportLink: "reports/hustle-builders-may.pdf"
    }
  ];

  const tbody = document.getElementById("assessments-body");

  pastAssessments.forEach(entry => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${entry.date}</td>
      <td>${entry.club}</td>
      <td><span class="badge ${entry.subscription.toLowerCase()}">${entry.subscription}</span></td>
      <td class="${entry.access === 'Accessible' ? 'access' : 'restricted'}">${entry.access}</td>
      <td>
        ${
          entry.access === "Accessible"
            ? `<a class="button" href="${entry.reportLink}" target="_blank">Download Report</a>`
            : `<span style="color: #888;">Upgrade to Access</span>`
        }
      </td>
    `;
    tbody.appendChild(tr);
  });
</script>

</body>
</html>
