<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assessment Questions â€“ Growing Cents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #103125;
      --accent-gold: #C39E3D;
      --light-text: #ffffff;
      --card-bg: #fefefe;
      --text-dark: #2c3e50;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--light-text);
      display: flex;
      min-height: 100vh;
    }
    nav.sidebar {
      width: 260px;
      background: var(--bg-dark);
      padding-top: 20px;
      flex-shrink: 0;
      overflow-y: auto;
    }
    #sidebar-container {
      width: 260px;
    }
    main.content {
      flex-grow: 1;
      padding: 40px 50px;
      background: var(--card-bg);
      color: var(--text-dark);
    }
    header h1 {
      font-family: 'Marcellus', serif;
      color: var(--accent-gold);
      font-size: 2rem;
      margin-bottom: 0.3em;
    }
    header p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 30px;
    }
    section {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    section h2 {
      margin-top: 0;
      color: var(--bg-dark);
      margin-bottom: 20px;
    }
    .question-item {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ccc;
    }
    .question-item label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .question-item input, .question-item textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      background: var(--bg-dark);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0c2a20;
    }
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      #sidebar-container {
        width: 100%;
      }
      main.content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div id="sidebar-container"></div>

<main class="content">
  <header>
    <h1>Assessment Questions</h1>
    <p>Manage and edit questions used in investment club assessments.</p>
  </header>

  <section>
    <h2>Edit Questions</h2>

    <div class="question-item">
      <label for="q1">Question 1</label>
      <textarea id="q1" rows="3">What is your club's savings target for the next 12 months?</textarea>
    </div>

    <div class="question-item">
      <label for="q2">Question 2</label>
      <textarea id="q2" rows="3">How often does your club review its financial goals?</textarea>
    </div>

    <div class="question-item">
      <label for="q3">Question 3</label>
      <textarea id="q3" rows="3">Do all members have equal access to financial reports?</textarea>
    </div>

    <button>Save Changes</button>
  </section>
</main>

<script>
  // Load sidebar menu
  fetch('admin-menu.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('sidebar-container').innerHTML = html;
      document.querySelectorAll('.menu-toggle').forEach(btn => {
        btn.addEventListener('click', () => {
          const submenu = btn.nextElementSibling;
          submenu.classList.toggle('show');
        });
      });
    })
    .catch(err => console.error('Failed to load menu:', err));
</script>

</body>
</html>
