<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Club Memberships â€“ Growing Cents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #103125;
      --accent-gold: #C39E3D;
      --light-text: #ffffff;
      --card-bg: #fefefe;
      --text-dark: #2c3e50;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      color: var(--light-text);
      display: flex;
      min-height: 100vh;
    }
    nav.sidebar {
      width: 260px;
      background-color: var(--bg-dark);
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.3);
      flex-shrink: 0;
      overflow-y: auto;
      height: 100vh;
    }
    nav.sidebar h2 {
      font-family: 'Marcellus', serif;
      font-size: 1.8rem;
      padding: 0 30px 24px;
      color: var(--accent-gold);
      margin: 0;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }
    nav.sidebar a,
    nav.sidebar .submenu a {
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      font-weight: 600;
      font-size: 1.05rem;
      border-left: 4px solid transparent;
      display: block;
      transition: background-color 0.25s ease;
    }
    nav.sidebar a:hover,
    nav.sidebar a.active,
    .submenu a:hover {
      background-color: rgba(255, 255, 255, 0.05);
      border-left-color: var(--accent-gold);
    }
    main.content {
      flex-grow: 1;
      padding: 40px 50px;
      overflow-y: auto;
      background: var(--card-bg);
      color: var(--text-dark);
      min-height: 100vh;
    }
    main.content header h1 {
      font-family: 'Marcellus', serif;
      color: var(--accent-gold);
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    main.content header p {
      margin-top: 0;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #e8f0ee;
      color: #333;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    .btn-remove {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .form-add-member {
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .form-add-member label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-dark);
    }
    .form-add-member select,
    .form-add-member input[type="text"],
    .form-add-member button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .form-add-member button {
      background: var(--accent-gold);
      border: none;
      color: var(--bg-dark);
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-add-member button:hover {
      background: #a67c21;
    }
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      nav.sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        height: auto;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      nav.sidebar h2 {
        display: none;
      }
      nav.sidebar a,
      .menu-toggle {
        flex: 1 0 auto;
        padding: 10px;
        font-size: 1rem;
        text-align: center;
      }
      main.content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<nav class="sidebar" id="sidebar-container"></nav>

<main class="content">
  <header>
    <h1>Club Memberships</h1>
    <p>Manage members assigned to each club. Add or remove members from clubs.</p>
  </header>

  <section>
    <table>
      <thead>
        <tr>
          <th>Member Name</th>
          <th>Email</th>
          <th>Club</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="members-table-body">
        <!-- Members list will populate here -->
      </tbody>
    </table>
  </section>

  <section>
    <div class="form-add-member">
      <h2>Add New Member</h2>
      <form id="add-member-form">
        <label for="member-name">Member Name</label>
        <input type="text" id="member-name" name="memberName" required placeholder="Full Name" />

        <label for="member-email">Member Email</label>
        <input type="text" id="member-email" name="memberEmail" required placeholder="email@example.com" />

        <label for="club-select">Assign to Club</label>
        <select id="club-select" name="clubSelect" required>
          <!-- Club options populated dynamically -->
        </select>

        <label for="role-select">Role</label>
        <select id="role-select" name="roleSelect" required>
          <option value="" disabled selected>Select Role</option>
          <option value="member">Member</option>
          <option value="club-admin">Club Admin</option>
          <option value="auditor">Auditor</option>
        </select>

        <button type="submit">Add Member</button>
      </form>
    </div>
  </section>
</main>

<script>
  // Load admin menu dynamically
  fetch('admin-menu.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('sidebar-container').innerHTML = html;
      document.querySelectorAll('.menu-toggle').forEach(btn => {
        btn.addEventListener('click', () => {
          btn.nextElementSibling.classList.toggle('show');
        });
      });
    })
    .catch(err => console.error('Failed to load menu:', err));

  // Sample data for clubs and members (replace with API or backend)
  const clubs = [
    { id: 'green-harvest', name: 'Green Harvest' },
    { id: 'sunrise-investors', name: 'Sunrise Investors' },
    { id: 'harvest-wealth', name: 'Harvest Wealth' }
  ];

  let members = [
    { id: 1, name: 'Sarah N.', email: 'sarah@example.com', clubId: 'green-harvest', role: 'member' },
    { id: 2, name: 'David O.', email: 'david@example.com', clubId: 'sunrise-investors', role: 'club-admin' },
    { id: 3, name: 'Jane K.', email: 'jane@example.com', clubId: 'harvest-wealth', role: 'auditor' }
  ];

  const membersTableBody = document.getElementById('members-table-body');
  const clubSelect = document.getElementById('club-select');
  const roleSelect = document.getElementById('role-select');
  const addMemberForm = document.getElementById('add-member-form');

  // Populate club dropdown
  function populateClubOptions() {
    clubSelect.innerHTML = '<option value="" disabled selected>Select a club</option>';
    clubs.forEach(club => {
      const option = document.createElement('option');
      option.value = club.id;
      option.textContent = club.name;
      clubSelect.appendChild(option);
    });
  }

  // Render members table
  function renderMembersTable() {
    membersTableBody.innerHTML = '';
    members.forEach(member => {
      const tr = document.createElement('tr');
      const club = clubs.find(c => c.id === member.clubId);
      tr.innerHTML = `
        <td>${member.name}</td>
        <td>${member.email}</td>
        <td>${club ? club.name : 'Unknown Club'}</td>
        <td>${member.role.replace('-', ' ').toUpperCase()}</td>
        <td><button class="btn-remove" data-id="${member.id}">Remove</button></td>
      `;
      membersTableBody.appendChild(tr);
    });
    // Attach remove handlers
    document.querySelectorAll('.btn-remove').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = parseInt(btn.getAttribute('data-id'));
        removeMember(id);
      });
    });
  }

  // Remove member by id
  function removeMember(id) {
    members = members.filter(member => member.id !== id);
    renderMembersTable();
  }

  // Handle add member form submission
  addMemberForm.addEventListener('submit', e => {
    e.preventDefault();
    const name = addMemberForm.memberName.value.trim();
    const email = addMemberForm.memberEmail.value.trim();
    const clubId = addMemberForm.clubSelect.value;
    const role = addMemberForm.roleSelect.value;
    if (name && email && clubId && role) {
      const newMember = {
        id: members.length ? Math.max(...members.map(m => m.id)) + 1 : 1,
        name,
        email,
        clubId,
        role
      };
      members.push(newMember);
      renderMembersTable();
      addMemberForm.reset();
      alert('New member added to club.');
    }
  });

  // Initialize page
  populateClubOptions();
  renderMembersTable();
</script>

</body>
</html>
