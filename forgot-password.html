<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password – Growing Cents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #103125;
      --accent-gold: #C39E3D;
      --light: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .forgot-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      color: var(--bg-dark);
    }

    .forgot-container h1 {
      font-family: 'Marcellus', serif;
      font-size: 2rem;
      color: var(--accent-gold);
      margin-bottom: 10px;
      text-align: center;
    }

    .forgot-container p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #2c3e50;
    }

    form input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn-reset {
      background-color: var(--accent-gold);
      color: var(--bg-dark);
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-reset:hover {
      background-color: #b18c33;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95rem;
    }

    .back-link a {
      color: var(--accent-gold);
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .forgot-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="forgot-container">
  <h1>Forgot Password?</h1>
  <p>Enter your email and we’ll send you a reset link</p>
  <form action="#" method="POST">
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />

    <button type="submit" class="btn-reset">Send Reset Link</button>
  </form>

  <div class="back-link">
    <p><a href="index.html">Back to Login</a></p>
  </div>
</div>

</body>
</html>
