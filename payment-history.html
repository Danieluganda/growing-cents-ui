<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment History â€“ Growing Cents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #103125;
      --accent-gold: #C39E3D;
      --light-text: #ffffff;
      --card-bg: #fefefe;
      --text-dark: #2c3e50;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--light-text);
      display: flex;
      min-height: 100vh;
    }
    nav.sidebar {
      width: 260px;
      background: var(--bg-dark);
      padding-top: 20px;
      flex-shrink: 0;
      overflow-y: auto;
    }
    main.content {
      flex-grow: 1;
      padding: 40px 50px;
    }
    header h1 {
      font-family: 'Marcellus', serif;
      color: var(--accent-gold);
      font-size: 2rem;
      margin-bottom: 0.3em;
    }
    header p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 30px;
    }
    section {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      color: var(--text-dark);
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    section h2 {
      color: var(--bg-dark);
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #e8f0ee;
      color: #333;
    }
    tr:hover {
      background-color: #f5f9f7;
    }
    a {
      color: var(--bg-dark);
      text-decoration: underline;
      font-weight: 600;
      cursor: pointer;
    }
    .status-paid {
      color: green;
      font-weight: bold;
    }
    .status-failed {
      color: red;
      font-weight: bold;
    }
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      nav.sidebar {
        width: 100%;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      main.content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div id="sidebar-container"></div>

<main class="content">
  <header>
    <h1>Payment History</h1>
    <p>Review all historical payment transactions by clubs.</p>
  </header>

  <section>
    <h2>Transaction Records</h2>
    <table>
      <thead>
        <tr>
          <th>Club Name</th>
          <th>Tier</th>
          <th>Payment Date</th>
          <th>Amount</th>
          <th>Method</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="payment-history-body">
        <!-- Payment rows will be rendered here -->
      </tbody>
    </table>
  </section>
</main>

<script>
  // Load sidebar menu
  fetch('admin-menu.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('sidebar-container').innerHTML = html;
      document.querySelectorAll('.menu-toggle').forEach(btn => {
        btn.addEventListener('click', () => {
          const submenu = btn.nextElementSibling;
          submenu.classList.toggle('show');
        });
      });
    })
    .catch(err => console.error('Failed to load menu:', err));

  // Sample payment data
  const paymentHistory = [
    {
      club: "Women Rise Fund",
      tier: "Premium",
      date: "2024-06-15",
      amount: "$100",
      method: "Mobile Money",
      status: "Paid"
    },
    {
      club: "Green Harvest",
      tier: "Standard",
      date: "2024-09-01",
      amount: "$50",
      method: "Bank Transfer",
      status: "Paid"
    },
    {
      club: "Hustle Builders",
      tier: "Basic",
      date: "2025-01-10",
      amount: "$20",
      method: "Card",
      status: "Failed"
    }
  ];

  const tbody = document.getElementById('payment-history-body');
  paymentHistory.forEach(payment => {
    const statusClass = payment.status === 'Paid' ? 'status-paid' : 'status-failed';
    const clubLink = `club-payments.html?club=${encodeURIComponent(payment.club)}`;
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><a href="${clubLink}">${payment.club}</a></td>
      <td>${payment.tier}</td>
      <td>${payment.date}</td>
      <td>${payment.amount}</td>
      <td>${payment.method}</td>
      <td class="${statusClass}">${payment.status}</td>
    `;
    tbody.appendChild(tr);
  });
</script>

</body>
</html>
