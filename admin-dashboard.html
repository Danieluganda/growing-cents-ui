<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Growing Cents</title>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #103125;
      --accent-gold: #C39E3D;
      --light-text: #ffffff;
      --card-bg: #fefefe;
      --hover-blue: #1d6fd6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: var(--bg-dark);
      color: var(--light-text);
    }

    nav.sidebar {
      width: 260px;
      background-color: var(--bg-dark);
      color: var(--light-text);
      display: flex;
      flex-direction: column;
      padding-top: 30px;
      flex-shrink: 0;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    }

    nav.sidebar h2 {
      font-family: 'Marcellus', serif;
      font-size: 1.8rem;
      font-weight: 700;
      padding: 0 30px 24px;
      margin: 0;
      color: var(--accent-gold);
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }

    nav.sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background-color 0.25s ease;
      border-left: 4px solid transparent;
    }

    nav.sidebar a:hover,
    nav.sidebar a.active {
      background-color: rgba(255,255,255,0.05);
      border-left-color: var(--accent-gold);
    }

    main.content {
      flex-grow: 1;
      padding: 40px 50px;
      overflow-y: auto;
    }

    main.content header h1 {
      font-size: 2.2rem;
      color: var(--accent-gold);
      font-family: 'Marcellus', serif;
      margin-bottom: 0.5em;
    }

    section.filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
    }

    .filter-group label {
      margin-bottom: 5px;
      font-weight: 600;
    }

    .filter-group select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: var(--card-bg);
      color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0;
      font-size: 1.4rem;
      color: var(--bg-dark);
    }

    .card p {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    .nudge-section {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      color: #333;
    }

    .nudge-section h3 {
      margin-top: 0;
      color: var(--bg-dark);
    }

    .nudge-controls label,
    .nudge-controls select {
      display: block;
      margin: 10px 0;
    }

    button {
      background: var(--accent-gold);
      border: none;
      color: var(--bg-dark);
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #b18c33;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      nav.sidebar {
        width: 100%;
        flex-direction: row;
        padding: 10px;
        overflow-x: auto;
        border-bottom: 1px solid #ccc;
      }

      nav.sidebar h2 {
        display: none;
      }

      nav.sidebar a {
        flex: 1 0 auto;
        padding: 10px;
        font-size: 1rem;
        text-align: center;
      }

      main.content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<nav class="sidebar">
  <h2>Growing Cents</h2>
  <a href="admin-dashboard.html" class="active">Admin Dashboard</a>
  <a href="clubs.html">All Clubs</a>
  <a href="audit-logs.html">Audit Logs</a>
  <a href="approvals.html">User Approvals</a>
  <a href="logout.html">Logout</a>
</nav>

<main class="content">
  <header>
    <h1>Admin Dashboard</h1>
    <p>Analytics and insights on club performance and assessments.</p>
  </header>

  <section class="filters">
    <div class="filter-group">
      <label for="filter-country">Country</label>
      <select id="filter-country">
        <option value="">All</option>
        <option>Uganda</option>
        <option>Kenya</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="filter-tier">Club Tier</label>
      <select id="filter-tier">
        <option value="">All</option>
        <option>Tier 1</option>
        <option>Tier 2</option>
        <option>Tier 3</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="filter-status">Status</label>
      <select id="filter-status">
        <option value="">All</option>
        <option>Completed</option>
        <option>Incomplete</option>
      </select>
    </div>
  </section>

  <section class="dashboard-cards">
    <div class="card">
      <h3>Total Clubs</h3>
      <p>124</p>
    </div>
    <div class="card">
      <h3>Average Maturity Score</h3>
      <p>52.4%</p>
    </div>
    <div class="card">
      <h3>Most Active Region</h3>
      <p>Central Uganda</p>
    </div>
    <div class="card">
      <h3>Incomplete Assessments</h3>
      <p>16</p>
    </div>
  </section>

  <section class="nudge-section">
    <h3>Trigger Nudges</h3>
    <div class="nudge-controls">
      <label for="nudge-delay">Select Inactivity Period:</label>
      <select id="nudge-delay">
        <option>3 days</option>
        <option>7 days</option>
        <option>14 days</option>
        <option>30 days</option>
      </select>
      <button onclick="alert('Nudge triggered!')">Send Nudge to Inactive Clubs</button>
    </div>
  </section>
</main>

</body>
</html>
